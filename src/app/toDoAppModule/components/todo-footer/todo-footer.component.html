<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let item of filtros">
            <a href="#/"
            [ngClass]="{'selected': classSelected(item)}"
            (click)="changeFiltro(item, $event)">{{item | titlecase}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button *ngIf="showLimpiarButton" class="clear-completed" (click)="limpiarCompletados()">Limpiar completados</button>
</footer>
